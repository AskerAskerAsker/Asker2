<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Crie uma conta no Asker.fun">
		<meta name="keywords" content="Conta, asker, asker.fun, entrar, login, cadastrar, registrar">
<meta name="theme-color" content="#68228B" />
<meta name="apple-mobile-web-app-status-bar-style" content="#68228B" />
<meta name="msapplication-navbutton-color" content="#68228B" />
		<title>Asker | Criar uma Conta Grátis!</title>
		<link rel="stylesheet" href="/static/css/common.min.css">
		<script src="/static/js/cookieman.js?v=1"></script>
		<script>
			var cssfn = 'light.css';
			var cssversion = '?v=5';
			if (getDarkCookie() == 'true') { cssfn = 'dark.css'; }
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = '/static/css/' + cssfn + cssversion;
			document.head.appendChild(link);
		</script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	</head>
	<body>
		<main class="signup-form card-body"><br><br>
			<center id="logo"><a href="/"><img src="/static/images/asker.png" alt="Asker"></a></center><br>
			
			{{ error|safe }}
			{{ invalid_username|safe }}
			
			<form method="post" onsubmit="return verify();">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{ redirect }}">
			  <div class="form-group">
				<label for="exampleInputEmail1">Nome de Usuário:</label>
				<input maxlength="30" style="border-radius: 30px" type="text" name="username" class="form-control{{ username_error }} bg-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome de usuário" required="required" value="{{ username }}">
			  </div>
			  <div class="form-group">
				<label for="exampleInputEmail1">Endereço de Email:</label>
				<input id="email" maxlength="60" type="email" style="border-radius: 30px" name="email" class="form-control{{ email_error }} bg-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="required" value="{{ email }}">
				<small id="emailHelp" class="form-text text-muted">Nunca Vamos Compartilhar Seu Endereço de Email.</small>
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Senha:</label>
				<input minlength="6" maxlength="256" style="border-radius: 30px" type="password" name="password" class="form-control bg-main" id="exampleInputPassword1" placeholder="Senha" required="required">
			  </div>
			  <!--<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>-->
			  <button type="submit" style="border-radius: 30px" class="btn btn-primary">Criar conta</button>
			</form>
		</main>
        <script>
            function verify() {
                let email = document.getElementById('email').value;

                emails = ['mail','hotmail','outlook','yahoo','icloud','gmail','bol','aol'];

                let start = email.indexOf('@') + 1;
                let end = email.indexOf('.');
                email = email.slice(start, end);

                if (!emails.includes(email)) {
                    alert('E-mail não permitido. Por favor, use outro endereço de e-mail.');
                    return false;
                }

                return true;
            }
        </script>
	</body>
</html>
