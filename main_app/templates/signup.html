<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Crie uma conta no Asker.fun">
		<meta name="keywords" content="Conta, asker, asker.fun, entrar, login, cadastrar, registrar">
<meta name="theme-color" content="#68228B" />
<meta name="apple-mobile-web-app-status-bar-style" content="#68228B" />
<meta name="msapplication-navbutton-color" content="#68228B" />
		<title>Asker | Criar uma Conta Grátis!</title>
		<link rel="stylesheet" href="/static/css/common.min.css">
		<script src="/static/js/cookieman.js?v=1"></script>
		<script>
			var cssfn = 'light.css';
			var cssversion = '?v=5';
			if (getDarkCookie() == 'true') { cssfn = 'dark.css'; }
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = '/static/css/' + cssfn + cssversion;
			document.head.appendChild(link);
		</script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	</head>
	<body>
		<main class="signup-form card-body">
        <br> 
			<center id="logo"><a href="/"><img src="/static/images/asker.png" alt="Asker"></a></center><br>			
        <br>
        
			{{ error|safe }}
			{{ invalid_username|safe }}
			
			<form method="post" onsubmit="return verify();">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{ redirect }}">
			  <div class="form-group">
              <label for="exampleInputEmail1"><b>Crie um Nome de Usuário:</b></label>
				<input maxlength="30" style="border-radius: 30px" maxlength="14" type="text" name="username" class="form-control{{ username_error }} bg-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuário:" required="required" value="{{ username }}">
			  </div>
			  <br><div class="form-group">
              <label for="exampleInputEmail1"><b>Endereço de Email:</b></label>
				<input id="email" maxlength="60" type="email" style="border-radius: 30px" name="email" class="form-control{{ email_error }} bg-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Melhor Email:" required="required" value="{{ email }}">
            <small id="emailHelp" class="form-text text-muted"><b>Não</b> Compartilhamos Seu Endereço de Email.</small>
			  </div>
			  <br><div class="form-group">
              <label for="exampleInputPassword1"><b>Crie uma Senha:</b></label>
				<input minlength="6" maxlength="256" style="border-radius: 30px" type="password" name="password" class="form-control bg-main" id="exampleInputPassword1" placeholder="Senha:" required="required">
			  </div>
            <small id="emailHelp" style="width: 65%; max-width: 250px" class="form-text text-muted">Ao <b>'Criar Conta'</b> Você Concorda Com as <a href="https://asker.fun/rules" style="text-decoration: none; outline: none; cursor: pointer" target="_blank">Regras da Comunidade</a>.</small>
			<br>
            <button type="submit" style="border-radius: 30px" class="btn btn-primary">Criar Conta</button>
            
            </form>
		</main>
        <script>
            function verify() {
                let email = document.getElementById('email').value;

                emails = ['mail','hotmail','outlook','yahoo','icloud','gmail','bol','aol'];

                let start = email.indexOf('@') + 1;
                let end = email.indexOf('.', start);
                email = email.slice(start, end);

                if (!emails.includes(email)) {
                    alert('E-mail não permitido. Por favor, use outro endereço de e-mail.');
                    return false;
                }

                return true;
            }
        </script>
	</body>
</html>
