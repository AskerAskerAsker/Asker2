<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Faça login na sua conta do Asker.fun">
		<meta name="keywords" content="Login, entrar, asker.fun, asker">
		<meta name="theme-color" content="#68228B" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#68228B" />
		<meta name="msapplication-navbutton-color" content="#68228B" />
		<title>Fazer login</title>
		<link rel="stylesheet" href="/static/css/common.min.css">
		<script src="/static/js/cookieman.js?v=1"></script>
		<script>
			var cssfn = 'light.css';
			var cssversion = '?v=5';
			if (getDarkCookie() == 'true') { cssfn = 'dark.css'; }
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = '/static/css/' + cssfn + cssversion;
			document.head.appendChild(link);
		</script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	</head>
	<body>
		<main class="signin-form card-body"><br><br>
			<center id="logo"><a href="/"><img src="/static/images/asker.png" alt="Asker"></a></center><br>
			{{login_error|safe}}
        <br>
			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{redirect}}">
			  <div class="form-group">
              <label for="exampleInputEmail1"><b>Endereço de Email</b></label>
				<input type="email" name="email" class="form-control bg-main" style="border-radius: 30px" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Email:">
			  </div>
			  <div class="form-group">
              <label for="exampleInputPassword1"><b>Senha</b></label>
				<input type="password" name="password" class="form-control bg-main" style="border-radius: 30px" id="exampleInputPassword1" placeholder="Sua Senha:">
			  </div>
			  <button type="submit" class="btn btn-primary" style="border-radius: 30px">Entrar</button>
            
            <br><br>
              <a style="margin-left: -20px; font-size: 16px; font-weight: 700" class="nav-link" href="/signup?redirect={{ request.get_full_path }}">Criar uma Conta Grátis!</a>
			</form>

       </main>
	</body>
</html>
